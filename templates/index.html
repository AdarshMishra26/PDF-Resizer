<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Size Modifier</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF Size Modifier</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <div class="form-group row mb-3">
                <label for="file" class="col-sm-3 col-form-label">Choose a PDF file:</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="adjustment" class="col-sm-3 col-form-label">Adjustment Percentage:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="adjustment" name="adjustment" min="0" max="100" value="50" required>
                </div>
            </div>
            <div class="col-12 text-center">
                <input type="submit" value="Upload & Adjust" class="btn btn-primary">
            </div>
        </form>
        <p class="credit text-center mt-4">Made with ❤️ from Adarsh</p>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
